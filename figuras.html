<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Taller curso práctico de Javascript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro del cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calculaPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calculaAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    
    <script src="figuras.js"></script>
</body>
